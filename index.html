<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Places Visited</title>
</head>
<body>
    <div class="container">
        <h1>Places Visited</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>New Place Visited: </h2>
                <form id="new-place">
                    <div class="form-group">
                        <label for="new-place-visited">Name of Place:</label>
                        <input type="text" class="form-control" id="new-place-visited">
                    </div>
                    <div class="form-group">
                        <label for="new-place-location">Location:</label>
                        <input type="text" class="form-control" id="new-place-location">
                    </div>
        
                    <button type="submit" class="btn">Add</button>
                    </form>
    
            </div>
        </div>

    </div> 
</body>
</html>
